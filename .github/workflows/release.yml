name: Build & Publish

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]  
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Windows x64
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§ª Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build & Publish (Release)
        run: |
          dotnet publish WindowSwitcher.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowSwitcher-win-x64
          path: ./publish/

      - name: ğŸš€ Create Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./publish/WindowSwitcher.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}