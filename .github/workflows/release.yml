name: Build & Publish
on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]  
  pull_request:
    branches: [ master ]
permissions:
  contents: write
  packages: write
jobs:
  build:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: ğŸ§ª Restore dependencies
        run: dotnet restore
      
      # VERSION 1: Single File (self-contained, single exe)
      - name: ğŸ”¨ Build & Publish (Single File)
        run: |
          dotnet publish WindowSwitcher.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/single-file
      
      # VERSION 2: Framework Dependent (smaller, needs .NET runtime)
      - name: ğŸ”¨ Build & Publish (Framework Dependent)
        run: |
          dotnet publish WindowSwitcher.csproj `
            -c Release `
            -r win-x64 `
            --self-contained false `
            -o ./publish/framework-dependent
      
      - name: ğŸ“¦ Zip Single File Version
        run: |
          Compress-Archive -Path ./publish/single-file/* -DestinationPath ./WindowSwitcher-SingleFile-win-x64.zip
      
      - name: ğŸ“¦ Zip Framework Dependent Version
        run: |
          Compress-Archive -Path ./publish/framework-dependent/* -DestinationPath ./WindowSwitcher-FrameworkDependent-win-x64.zip
      
      - name: ğŸ“¤ Upload Single File artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowSwitcher-SingleFile-win-x64
          path: ./publish/single-file/
      
      - name: ğŸ“¤ Upload Framework Dependent artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowSwitcher-FrameworkDependent-win-x64
          path: ./publish/framework-dependent/
      
      - name: ğŸš€ Create Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./WindowSwitcher-SingleFile-win-x64.zip
            ./WindowSwitcher-FrameworkDependent-win-x64.zip
          generate_release_notes: true
          body: |
            ## ğŸ“¦ Download Options
            
            **WindowSwitcher-SingleFile-win-x64.zip** (Recommended)
            - âœ… Single .exe file (~80-100 MB)
            - âœ… No .NET runtime needed
            - âœ… Just extract and run
            
            **WindowSwitcher-FrameworkDependent-win-x64.zip** (Smaller)
            - âœ… Smaller size (~5-10 MB)
            - âš ï¸ Requires .NET 8 Runtime installed
            - ğŸ“¥ [Download .NET 8 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}